<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            animation: pop-in 0.5s ease-out;
        }
        .clock-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        button {
            background: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3700b3;
            transform: scale(1.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            opacity: 0;
            animation: fade-in 0.5s forwards;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @keyframes pop-in {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List by Team Risers</h1>
        <div class="clock-container">
            <canvas id="clockCanvas" width="100" height="100"></canvas>
        </div>
        <div class="input-group">
            <input type="text" id="task" placeholder="Add a new task">
            <input type="date" id="date">
            <input type="time" id="time">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const task = document.getElementById("task").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            
            if (task.trim() === "") return;
            
            const taskList = document.getElementById("taskList");
            const li = document.createElement("li");
            li.innerHTML = `${task} - ${date} ${time ? 'at ' + time : ''} <button onclick="deleteTask(this)">Delete</button>`;
            li.classList.add("fade-in");
            taskList.appendChild(li);
            
            document.getElementById("task").value = "";
            document.getElementById("date").value = "";
            document.getElementById("time").value = "";
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }

        function drawClock() {
            const canvas = document.getElementById("clockCanvas");
            const ctx = canvas.getContext("2d");
            const now = new Date();
            const radius = canvas.width / 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(radius, radius);
            ctx.rotate(-Math.PI / 2);
            
            ctx.strokeStyle = "black";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
            ctx.stroke();
            
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            function drawHand(length, width, angle) {
                ctx.lineWidth = width;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(length * Math.cos(angle), length * Math.sin(angle));
                ctx.stroke();
            }
            
            drawHand(radius * 0.5, 6, (hours + minutes / 60) * (Math.PI / 6));
            drawHand(radius * 0.8, 4, (minutes + seconds / 60) * (Math.PI / 30));
            drawHand(radius * 0.9, 2, seconds * (Math.PI / 30));
            ctx.resetTransform();
        }

        setInterval(drawClock, 1000);
    </script>


</body>
</html>
